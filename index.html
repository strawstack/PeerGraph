<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NodeGraph</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-container">
            <svg 
                class="svg-container"
                viewBox="0 0 1200 720"
                xmlns="http://www.w3.org/2000/svg"
                width="1200px"
                height="720px" 
            ></svg>
        </div>
        <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
        <script src="NodeGraph.js"></script>
        <script src="PeerGraph.js"></script>
        <script>
            const svg = document.querySelector(".svg-container");
            const { nodeGraph, createConection } = NodeGraph();
            const { create, remove, connect } = PeerGraph(createConection);

            // Init NodeGraph
            nodeGraph(svg);

            // NodeGraph Events call PeerGraph
            svg.addEventListener("nodegraph_create", e => {
                const { nid, ref } = e.detail;
                create(nid, ref);
            });
            svg.addEventListener("nodegraph_remove", e => {
                const { nid } = e.detail;
                remove(nid);
            });
            svg.addEventListener("nodegraph_connect", e => {
                const { from, to, ref } = e.detail;
                connect(from, to, ref);
            });
        </script>
        
    </body>
</html>
